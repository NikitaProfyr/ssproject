{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <a href="{% url 'paymentapp:ItemListView' %}">на главную</a>
    <h3>№<span id="id-item">{{ item.id }}</span></h3>
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <h2>{{ item.price }} {{ item.currency.code }}</h2>

    <form id="payment-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="card-number">Номер карты</label>
            <div id="card-number"></div>
        </div>
        <div class="form-group">
            <label for="card-expiry">Срок действия</label>
            <div id="card-expiry"></div>
        </div>
        <div class="form-group">
            <label for="card-cvc">CVC</label>
            <div id="card-cvc"></div>
        </div>
        <div class="form-group">
            <label for="card-name">Имя владельца карты</label>
            <input type="text" id="card-name" required>
        </div>
        <button id="submit-payment" type="submit">Оплатить</button>
    </form>
    <script src="{% static 'buy-item-payment-intent.js' %}"></script>
</body>
</html>
